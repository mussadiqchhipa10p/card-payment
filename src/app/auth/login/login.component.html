<form class="add-form" novalidate #form="ngForm" (ngSubmit)="login(form)">
  <div class="form-group">
    <label for="username">Owner Name</label>
    <input
      type="text"
      class="form-control form-control-lg"
      id="username"
      name="username"
      placeholder="Username"
      [(ngModel)]="username"
      required
      #usernameField="ngModel"
      [class.invalid]="usernameField.invalid && usernameField.touched"
    />
  </div>
  <div class="form-group">
    <label for="password">Owner Name</label>
    <input
      type="text"
      class="form-control form-control-lg"
      id="password"
      name="password"
      placeholder="password"
      [(ngModel)]="password"
      required
      #passwordField="ngModel"
      [class.invalid]="passwordField.invalid && passwordField.touched"
    />
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-info btn-lg btn-block"
      [disabled]="form.invalid"
    >
      SUBMIT
    </button>
  </div>
  <h1>{{ message }}</h1>
</form>
