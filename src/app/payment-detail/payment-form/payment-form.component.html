<form class="add-form" novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">
  <input
    type="hidden"
    name="payment-detail-id"
    [value]="service.formData.paymentDetailId"
  />
  <div class="form-group">
    <label for="ownerName">Owner Name</label>
    <input
      type="text"
      class="form-control form-control-lg"
      id="ownerCardName"
      name="ownerCardName"
      placeholder="Full Name"
      [(ngModel)]="service.formData.ownerCardName"
      required
      minlength="4"
      #ownerCardName="ngModel"
      [class.invalid]="ownerCardName.invalid && ownerCardName.touched"
    />
  </div>
  <div class="form-group">
    <label for="cardNumber">Card Number</label>
    <input
      type="text"
      class="form-control form-control-lg"
      id="cardNumber"
      name="cardNumber"
      placeholder="16 Digit Card Number"
      [(ngModel)]="service.formData.cardNumber"
      required
      minlength="16"
      maxlength="16"
      #cardNumber="ngModel"
      [class.invalid]="cardNumber.invalid && cardNumber.touched"
    />
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="expirationDate">Expiration Date</label>
      <input
        type="text"
        class="form-control"
        id="expirationDate"
        name="expirationDate"
        placeholder="MM/DD"
        [(ngModel)]="service.formData.expirationDate"
        required
        minlength="5"
        maxlength="5"
        #expDate="ngModel"
        [class.invalid]="expDate.invalid && expDate.touched"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="securityCode">Security Code</label>
      <input
        type="password"
        class="form-control"
        id="securityCode"
        name="securityCode"
        placeholder="Security Code"
        aria-describedby="securityCodeHelp"
        [(ngModel)]="service.formData.securityCode"
        required
        minlength="3"
        maxlength="3"
        #securityCode="ngModel"
        [class.invalid]="securityCode.invalid && securityCode.touched"
      />
      <small id="securityCodeHelp" class="form-text text-muted"
        >Never share your details with anyone else.</small
      >
    </div>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-info btn-lg btn-block"
      [disabled]="form.invalid"
    >
      SUBMIT
    </button>
  </div>
</form>
